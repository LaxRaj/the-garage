<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garage - Market</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="market-page">
    <div class="noise-overlay"></div>
    
    <!-- Global Crosshair Cursor -->
    <div class="global-cursor" id="global-cursor">
        <div class="cursor-crosshair-h"></div>
        <div class="cursor-crosshair-v"></div>
    </div>

    <!-- Market Page: Grid and Auctions -->
    <div id="market-section" class="market-section">
        <!-- Header: Ticker -->
        <div class="market-header">
            <h1 class="market-title">LIVE_ACQUISITION_FEED</h1>
            <div class="market-filters">
                <button class="filter-btn active" data-filter="all">[ ALL ]</button>
                <button class="filter-btn" data-filter="buynow">[ BUY_NOW ]</button>
            </div>
        </div>
    
        <!-- Grid Container -->
        <div class="market-grid" id="market-grid">
            <!-- Cards will be populated by JavaScript -->
        </div>
    </div>

    <script src="components/navbar.js"></script>
    <script src="js/app.js"></script>
    <script src="js/archive.js"></script>
</body>
</html>
